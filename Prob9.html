            //opens an input file and output the first position 
            function openFile()
            {
              var input = document.querySelector('input#inputFile');
              if(input.files.length == 0) return;
              var reader = new FileReader();
              reader.onload = function()
              {
                var program = reader.result.split(',').map(function(item)
                            { return parseInt(item)});
                    var input = [2];
                    var output = runProgramOn(input, program);
                    document.getElementById("outputValue").innerHTML = 
                    "output: " + output + " max: " + (Number.MAX_SAFE_INTEGER+1);
              }
              reader.readAsText(inputFile.files[0]);
            }
        </script>
